#This file is used to configure JUnit platform

#Set where the cucumber features are located
cucumber.features=src/test/resources/features

#Set where the cucumber glue is located
cucumber.glue=com.oveit

#Plugins
#Summary - level of console output
#Cucumber adapter to facilitate communication between cucumber and extent reports
#Junit xml report that can be used by jenkins, gitlab or github to display results directly in pipeline
cucumber.plugin=summary, pretty, com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:, junit:reports/Oveit-frontend-report.xml

#Run with this flag to check that all steps are defined
#cucumber.execution.dry-run=true

#System variable for running cucumber tags
cucumber.filter.tags=${cucumber.filter.tags}
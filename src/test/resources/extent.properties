#Start reporter
extent.reporter.spark.start=true

#Output path for report
extent.reporter.spark.out=reports/Oveit-frontend-report.html

#Path to the reporter config file
extent.reporter.spark.config=src/test/resources/spark-config.xml

#Path to the output folder for screenshots
screenshot.dir=reports/screenshots/

#Relative path for the screenshots to be included in the report
screenshot.rel.path=./screenshots/

#The order in which report pages are displayed
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#Aditional info
#Project name
systeminfo.Project=Oveit-frontend

